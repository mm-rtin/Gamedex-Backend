<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>T-Minus Zero</title>
		<meta name="description" content="">
		<meta name="author" content="">
		<!-- HTML5 shim, for IE6-8 support of HTML elements -->
		<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->

		<!-- styles -->
		<link rel="stylesheet" href="http://static.t-minuszero.com/css/bootstrap.css">
		<link rel="stylesheet" media="screen" href="http://static.t-minuszero.com/css/tmz.css">
		<link rel="stylesheet" href="http://static.t-minuszero.com/css/chosen.css">
		<link rel="stylesheet" href="http://static.t-minuszero.com/css/nanoscroller.css">
		<!-- Le fav and touch icons -->
		<link rel="shortcut icon" href="http://static.t-minuszero.com/images/favicon.ico">

	</head>
	<body>

		<!-- NEW ACCOUNT MODAL -->
		<div id="createuser-modal" class="modal hide">
			<div class="modal-header">
				<a class="close" data-dismiss="modal">×</a>
				<h3>New Account</h3>
			</div>
			<div class="modal-body">
    			<div class="span6">
					<form action="">
						<div class="clear">
							<input id="userNameCreate_field" class="span6" id="" name="" type="text" placeholder="User Name" />
						</div>
						<div class="clear">
							<input id="emailCreate_field" class="span6" id="" name="" type="text" placeholder="E-mail" />
						</div>
						<div class="clear">
							<input id="passwordCreate_field" class="span6" id="" name="" type="password" placeholder="Password" />
						</div>
						<div class="clear">
							<input id="password2Create_field" class="span6" id="" name="" type="password" placeholder="Password again" />
						</div>
					</form>
				</div>
			</div>
			<div class="modal-footer">
				<a id="newAccount_btn" href="#" class="btn btn-primary">Create Account</a>
				<a id="newAccount_cancel_btn" href="#" class="btn">Cancel</a>
			</div>
		</div>

		<!-- PRODUCT DESCRIPTION MODAL CONTAINERS -->
		<div id="giantBombDescription-modal" class="modal hide"></div>
		<div id="amazonDescription-modal" class="modal hide"></div>


		<!-- HEADER -->
		<div id="header" class="navbar navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container-fluid">

					<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</a>
					<a class="brand" href="#">T-MinusZero</a>

					<div class="nav-collapse">
						<ul class="nav">
							<li class="active"><a href="#">Home</a></li>
							<li><a href="#about">About</a></li>
							<li><a href="#contact">Contact</a></li>
						</ul>
					</div>

					<!-- RIGHT HEADER -->
					<form action="" class="form-search navbar-form pull-right">
						<input id="userLogin_field" type="text" placeholder="User Name" class="input-medium"/>
						<input id="password_field" type="password" placeholder="Password" class="input-medium"/>
						<button id="login_btn" class="btn">Login</button>
						<button id="createUser_btn" class="btn" data-controls-modal="createuser-modal" data-backdrop="true" data-keyboard="true">Create User</button>
					</form>

				</div>
			</div>
		</div>

		<!-- SITE CONTAINER -->
	    <div id="wrapper">

			<!-- CONTENT -->
			<div id="content">

				<!-- SEARCH PANEL PLACEHOLDER -->
				<div id="panel1">
					<div class="header"></div>
					<div class="panel">


						<!-- SEARCH CONTAINER -->
						<div id="searchContainer">

							<!-- SEARCH SELECT -->
							<div id="searchProviderContainer">
								<select id="searchProvider" data-placeholder="Select Provider:" class="chzn-select" style="width:145px;" tabindex="2">
									<option value="0">Amazon.com</option>
									<option value="1">GiantBomb.com</option>
								</select>
							</div>

							<!-- PLATFORM SELECT -->
							<div id="platformContainer">
								<select id="platformList" data-placeholder="Select Platform:" class="chzn-select" style="width:145px;" tabindex="2">
									<option value="0">All Platforms</option>
									<optgroup label="Computer">
										<option value="1">PC</option>
										<option value="2">Mac</option>
									</optgroup>
									<optgroup label="Microsoft">
										<option value="4">Xbox 360</option>
									</optgroup>
									<optgroup label="Sony">
										<option value="10">PS3</option>
										<option value="11">Vita</option>
										<option value="12">PSP</option>
									</optgroup>
									<optgroup label="Nintendo">
										<option value="5">DS</option>
										<option value="6">3DS</option>
										<option value="7">Wii</option>
									</optgroup>
									<optgroup label="Legacy">
										<option value="8">Playstation</option>
										<option value="9">PlayStation 2</option>
										<option value="3">Xbox</option>
										<option value="13">Gamecube</option>
										<option value="14">N64</option>
										<option value="15">SNES</option>
										<option value="16">NES</option>
										<option value="17">GBA</option>
										<option value="18">Gameboy Color</option>
										<option value="19">Gameboy</option>
										<option value="20">Sega Dreamcast</option>
										<option value="21">Sega Saturn</option>
										<option value="22">Sega Genesis</option>
										<option value="23">Sega GameGear</option>
										<option value="24">Sega CD</option>
									</optgroup>
								</select>
							</div>

							<div class="clear"></div>


							<!-- SEARCH COMPONENT -->
							<div id="search" class="form-horizontal">
								<input id="search_field" type="text" class="span2" value="skyrim">
								<button id="search_btn" class="btn btn-success" type="submit"><i class="icon-search icon-white"></i> Search</button>
							</div>

							<!--- DISPLAY SELECT -->
							<div id="searchResultsDisplayGroup" data-toggle="buttons-radio" class="btn-group">
								<button class="btn" data-content="0" data-toggle="button">List</button>
								<button class="btn active" data-content="1" data-toggle="button">Icons</button>
								<button class="btn" data-content="2" data-toggle="button">Cover</button>
							</div>

							<!-- SEARCH RESULTS -->
							<div id="searchResultsContainer" class="nano">
								<div class="content">
									<table id="searchResults" class="table table-striped"></table>
								</div>
							</div>

						</div>
					</div>
				</div>


				<!-- ITEM DETAIL PANEL -->
				<div id="panel2">
					<div class="header"></div>
					<div class="panel">


						<div id="itemDetailsContainer">

							<!-- PROVIDER TABS -->
							<div id="itemDetails">

								<!-- TAG LIST -->
								<div id="addListContainer">
									<select id="addList" data-placeholder="Add to list:" class="chzn-select list" multiple tabindex="2">
										<option></option>
									</select>
								</div>
								<div id="addListButtons">
									<a href="#" id="saveItem_btn" class="btn btn-primary"><i class="icon-ok icon-white"></i> Save</a>
									<a href="#" id="addItem_btn" class="btn btn-success"><i class="icon-plus icon-white"></i> Add</a>
								</div>

								<div class="clear"></div>

								<!-- PROVIDER TABS -->
								<ul id="detailTab" class="nav nav-tabs">
									<li class="active">
										<a id="amazonTabLink" href="#amazonTab" data-toggle="tab">Amazon</a>
									</li>
									<li>
										<a id="giantBombTabLink" href="#giantBombTab" data-toggle="tab">GiantBomb</a>
									</li>
								</ul>

								<div id="detailTabContent" class="tab-content">
									<div id="amazonTab" class="tab-pane active"></div>
									<div id="giantBombTab" class="tab-pane"></div>
								</div>

							</div>

						</div>
					</div>
				</div>

				<!-- LIST PANEL -->
				<div id="panel3">
					<div class="header"></div>
					<div class="panel">

						<div id="viewItemsContainer">
							<div id="viewListContainer">
								<select id="viewList" data-placeholder="View list items:" class="chzn-select list" style="width:170px;" tabindex="2">
									<option></option>
								</select>
								<a href="#" id="deleteList_btn" class="btn btn-danger"><i class="icon-trash icon-white"></i> Delete List</a>
							</div>

							<!-- DISPLAY SELECT -->
							<div class="optionsGroup">
								<div data-toggle="buttons-radio" class="displayOptions btn-group">
									<button class="btn" data-content="0" data-toggle="button">List</button>
									<button class="btn active" data-content="1" data-toggle="button">Icons</button>
									<button class="btn" data-content="2" data-toggle="button">Cover</button>
								</div>

								<!-- SORT OPTIONS -->
								<div class="sortOptions btn-group">
									<a class="btn dropdown-toggle" data-toggle="dropdown" href="#">Sort <span class="caret"></span></a>
									<ul class="dropdown-menu">
										<li><a href="#" data-content="0">Alphabetical</a></li>
										<li><a href="#" data-content="1">Review Score</a></li>
										<li><a href="#" data-content="2">Price</a></li>
									</ul>
								</div>

								<div class="clear"></div>
							</div>

							<!-- ITEM RESULTS -->
							<div id="itemResultsContainer" class="nano">
								<div class="content">
									<table id="itemResults" class="table table-striped"></table>
								</div>
							</div>
						</div>

					</div>
				</div>

				<div class="clear"></div>


			</div>
		</div>

	    <!-- Templates -->

	    <!-- search results -->
	    <script type="text/template" id="search-results-template">
	    	<tbody class="list display-<%= displayType %>">
	   		<% _.each(sortedSearchResults, function(item) { %>
		   		<tr id="<%= item.id %>" title="<%= item.platform %>" data-temp="<%= item.releaseDate %>">
		   			<td class="smallImage"><img src="<%= item.smallImage %>" alt=""></td>
		   			<td class="mediumImage"><img src="<%= item.thumbnailImage %>" alt=""></td>
		   			<td class="title"><%= item.name %>
			   			<div class="platformDropdown">
			   				<% if (item.platformList) { %>
							<ul class="nav nav-pills">
								<li class="dropdown">
								<a href="#" data-toggle="dropdown" class="dropdown-toggle"><%= item.platformList[0] %><b class="caret"></b></a>
								<ul class="dropdown-menu">
								<% _.each(item.platformList, function(platform, index) { %>
								<li data-content="<%= item.id %>"><a href="#"><%= platform %></a></li>
								<% }); %>
								</ul>
							</ul>
							<% } %>
			   			</div>
			   		</td>
		   		</tr>
	      	<% }); %>
	      	</tbody>
	    </script>

	    <!-- search results (platform dropdown) -->
	    <script type="text/template" id="search-results-platform-dropdown-template">
			<ul class="nav nav-pills">
				<li class="dropdown">
				<a href="#" data-toggle="dropdown" class="dropdown-toggle"><%= platformList[0] %><b class="caret"></b></a>
				<ul class="dropdown-menu">
				<% _.each(platformList, function(item, index) { %>
					<li data-content="<%= gbombID %>"><a href="#"><%= item %></a></li>
				<% }); %>
				</ul>
			</ul>
	    </script>

	   	<!-- item results -->
	   	<script type="text/template" id="item-results-template">
	   		<tbody class="list display-<%= displayType %>">
	   		<% _.each(sortedItems, function(item, index) { %>
				<tr id="<%= item.id %>" title="<%= item.name %>" data-content="<%= item.releaseDate %>">
					<td class="smallImage"><img src="<%= item.smallImage %>" alt=""></td>
					<td class="mediumImage"><img src="<%= item.thumbnailImage %>" alt=""></td>
					<td class="title item-name"><%= item.name %></td>
					<td class="priceDetails"></td>
					<td class="scoreDetails "><a href="" class="metascore" target="_blank" rel="tooltip" data-original-title=""></a></td>
					<td class="options"><a href="#" class="deleteItem_btn btn btn-danger" data-content="<%= item.id %>"><i class="icon-trash icon-white"></i></a></td>
				</tr>
	      	<% }); %>
	      	</tbody>
	   	</script>

	   	<!-- dropdown list -->
	   	<script type="text/template" id="list-results-template">
	   		<option></option>
	   		<% _.each(orderedList, function(item) { %>
	   			<option id="<%= item.id %>" value="<%= item.id %>"><%= item.name %></option>
	      	<% }); %>
	   	</script>

	   	<!-- price menu -->
	   	<script type="text/template" id="price-menu-template">
			<div class="btn-group priceMenu">
			<a class="btn" href="#">Amazon: <%= buyNowPrice %></a>
			<a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
			<span class="caret"></span>
			</a>
			<ul class="dropdown-menu">
				<li><a href="#" data-content="0">Lowest New: <%= lowestNewPrice %></a></li>
				<li><a href="#" data-content="1">Lowest Used: <%= lowestUsedPrice %></a></li>
			</ul>
			</div>
	   	</script>

	   	<!-- item details -->
	   	<script type="text/template" id="item-details-template">
	   		<table>
	   			<tbody>
	   				<tr>
						<td class="itemDetailTitle">
							<h3><%= itemData.name %></h3>
						</td>
						<td class="itemDetailMetascore">
							<a href="" class="metascore" target="_blank" rel="tooltip" data-original-title=""></a>
						</td>
					<tr>
						<td class="itemDetailInfo">
							<a href="#" class="btn btn-success"><i class="icon-time icon-white"></i> <%= itemData.releaseDate %></a>
							<a href="#" class="btn btn-success"><i class="icon-tag icon-white"></i> <%= itemData.platform %></a>
							<a href="#" class="viewDescription_btn btn btn-primary"><i class="icon-list-alt icon-white"></i> Description</a>
						</td>
					</tr>
				</tbody>
			</table>
			<div class="itemDetailThumbnail"><img src="<%= itemData.largeImage %>" alt=""></div>
	   	</script>

	   	<!-- description modal -->
	   	<script type="text/template" id="description-modal-template">
			<div class="modal-header">
				<a class="close" data-dismiss="modal">×</a>
				<h3><%= itemData.name %></h3>
			</div>
			<div class="modal-body">
				<%=itemData.description %>
			</div>
			<div class="modal-footer">
				<a id="description_close_btn" href="#" class="btn btn-danger" data-dismiss="modal"><i class="icon-remove icon-white"></i> Close</a>
			</div>
	   	</script>

		<!-- JAVASCRIPT LIBRARIES (SPECIFIC ORDER) -->
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
		<script src="http://static.t-minuszero.com/lib/underscore-min.js"></script>
		<script src="http://static.t-minuszero.com/lib/backbone.js"></script>
		<script src="http://static.t-minuszero.com/lib/list.min.js"></script>

		<script src="http://static.t-minuszero.com/lib/chosen.jquery.js"></script>
		<script src="http://static.t-minuszero.com/lib/jquery.nanoscroller.min.js"></script>
		<script src="http://static.t-minuszero.com/lib/jquery.ba-resize.js"></script>

		<script src="http://static.t-minuszero.com/lib/bootstrap/bootstrap-modal.js"></script>
		<script src="http://static.t-minuszero.com/lib/bootstrap/bootstrap-button.js"></script>
		<script src="http://static.t-minuszero.com/lib/bootstrap/bootstrap-alert.js"></script>
		<script src="http://static.t-minuszero.com/lib/bootstrap/bootstrap-tooltip.js"></script>
		<script src="http://static.t-minuszero.com/lib/bootstrap/bootstrap-popover.js"></script>
		<script src="http://static.t-minuszero.com/lib/bootstrap/bootstrap-dropdown.js"></script>
		<script src="http://static.t-minuszero.com/lib/bootstrap/bootstrap-tab.js"></script>
		<script src="http://static.t-minuszero.com/lib/bootstrap/bootstrap-transition.js"></script>

		<!-- APPLICATION -->
		<script src="http://static.t-minuszero.com/js/tmz.js"></script>

		<!-- MODULES -->
		<script src="http://static.t-minuszero.com/js/tmz_util.js"></script>
		<script src="http://static.t-minuszero.com/js/tmz_user.js"></script>

		<script src="http://static.t-minuszero.com/js/tmz_listModel.js"></script>

		<script src="http://static.t-minuszero.com/js/tmz_searchView.js"></script>
		<script src="http://static.t-minuszero.com/js/tmz_detailView.js"></script>
		<script src="http://static.t-minuszero.com/js/tmz_itemView.js"></script>

		<script src="http://static.t-minuszero.com/js/tmz_itemData.js"></script>
		<script src="http://static.t-minuszero.com/js/tmz_listData.js"></script>
		<script src="http://static.t-minuszero.com/js/tmz_searchData.js"></script>

		<script src="http://static.t-minuszero.com/js/tmz_metacritic.js"></script>
		<script src="http://static.t-minuszero.com/js/tmz_amazonprice.js"></script>

		<script src="http://static.t-minuszero.com/js/tmz_itemLinker.js"></script>

		<script type="text/javascript">
		  var _gaq = _gaq || [];
		  _gaq.push(['_setAccount', 'UA-28923926-1']);
		  _gaq.push(['_trackPageview']);

		  (function() {
		    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
		    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
		    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
		  })();
		</script>

	</body>
</html>
