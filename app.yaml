application: t-minuszero
version: 9
runtime: python27
api_version: 1
threadsafe: yes

builtins:
- remote_api: on
- appstats: on

inbound_services:
- warmup

libraries:
- name: django
  version: latest

- name: lxml
  version: latest

- name: PIL
  version: latest


handlers:
- url: /_ah/queue/deferred
  script: djangoappengine.deferred.handler.application
  login: admin

- url: /_ah/stats/.*
  script: djangoappengine.appstats.application

- url: /media/admin
  static_dir: django/contrib/admin/media
  expiration: '0'

- url: /.*
  script: djangoappengine.main.application
